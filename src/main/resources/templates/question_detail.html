<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <a th:if="${question.category != null}" th:href="@{|/category/${question.getCategory().getName()}|}"
       class="nav-link" style="color: gray" th:text="${question.getCategory().getName()}"></a>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" th:utext="${@commonUtil.markdown(question.content)}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${question.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <!-- 기능 버튼 -->
            <div class="my-3 d-flex justify-content-between">
                <!-- 왼쪽 버튼들 -->
                <div>
                    <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                       th:data-uri="@{|/question/vote/${question.id}|}">
                        추천
                        <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>
                    </a>
                    <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
                       sec:authorize="isAuthenticated()"
                       th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                       th:text="수정"></a>
                    <a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
                       class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                       th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                       th:text="삭제"></a>
                </div>
                <!-- 오른쪽 버튼 -->
                <a href="javascript:void(0);" class="comment btn btn-sm btn-outline-secondary"
                   th:id="|question-${question.id}|" th:text="|댓글 ${#lists.size(question.getCommentList())}">
                </a>
            </div>
            <div style="display: none"
                 th:id="|comment-question-${question.id}|">
                <table class="table" th:if="${#lists.size(question.commentList)!=0}">
                    <thead class="table-dark">
                    <tr class="text-center">
                        <th style="width:70%">내용</th>
                        <th>글쓴이</th>
                        <th>작성일시</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="question_comment, loop : ${comment_list}"
                        th:if="${question_comment.getAnswer() == null}">
                        <td class="text-center" th:text="${question_comment.getContent()}"></td>
                        <td><span th:if="${question_comment.author != null}"
                                  th:text="${question_comment.author.username}"></span></td>
                        <td>
                            <span th:text="${#temporals.format(question_comment.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                            <a th:href="@{|/comment/delete/${question_comment.id}|}"
                               sec:authorize="isAuthenticated()"
                               th:if="${question_comment.author != null and #authentication.getPrincipal().getUsername() == question_comment.author.username}">
                                <img src="/images/erase_button.png"/>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- 질문 댓글 작성 -->
                <form th:action="@{|/comment/create/question/${question.id}|}" th:object="${commentForm}"
                      method="post" class="my-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                    <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control"
                              rows="10"></textarea>
                    <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control"
                              rows="10"></textarea>
                    <input type="submit" value="댓글 등록" class="btn btn-primary my-2">
                </form>

            </div>
        </div>
        <!-- 답변의 갯수 표시 -->
        <h5 class="border-bottom my-3 py-2"
            th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
        <div class="card my-3" th:each="answer : ${answerPaging}">
            <a th:id="|answer_${answer.id}|"></a>
            <div class="card-body">
                <div class="card-text" th:utext="${@commonUtil.markdown(answer.content)}"></div>
                <div class="d-flex justify-content-end">
                    <div th:if="${answer.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                        <div class="mb-2">modified at</div>
                        <div th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div class="mb-2">
                            <span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
                        </div>
                        <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
                <!-- 기능 버튼 -->
                <div class="my-3 d-flex justify-content-between">
                    <!-- 왼쪽 버튼들 -->
                    <div>
                        <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                           th:data-uri="@{|/answer/vote/${answer.id}|}">
                            추천
                            <span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.voter)}"></span>
                        </a>
                        <a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"
                           sec:authorize="isAuthenticated()"
                           th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                           th:text="수정"></a>
                        <a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}"
                           class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                           th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                           th:text="삭제"></a>
                    </div>
                    <!-- 오른쪽 버튼 -->
                    <a href="javascript:void(0);" class="comment btn btn-sm btn-outline-secondary"
                       th:id="|ans-${answer.id}|" th:text="|댓글 ${#lists.size(answer.getCommentList())}|"></a>
                </div>
            </div>
            <div style="display: none"
                 th:id="|comment-ans-${answer.id}|">
                <table class="table" th:if="${#lists.size(answer.commentList)!=0}">
                    <thead class="table-dark">
                    <tr class="text-center">
                        <th style="width:70%">내용</th>
                        <th>글쓴이</th>
                        <th>작성일시</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="answer_comment, loop : ${comment_list}"
                        th:if="${answer_comment.getAnswer() != null and answer_comment.getAnswer().getId() == answer.getId()}">
                        <td class="text-center" th:text="${answer_comment.getContent()}"></td>
                        <td><span th:if="${answer_comment.author != null}"
                                  th:text="${answer_comment.author.username}"></span>
                        </td>
                        <td>
                            <span th:text="${#temporals.format(answer_comment.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                            <a th:href="@{|/comment/delete/${answer_comment.id}|}" sec:authorize="isAuthenticated()"
                               th:if="${answer_comment.author != null and #authentication.getPrincipal().getUsername() == answer_comment.author.username}">
                                <img class="width : 50px;" src="/images/erase_button.png"/>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- 질문 댓글 작성 -->
                <form th:action="@{|/comment/create/answer/${answer.id}|}" th:object="${commentForm}" method="post"
                      class="my-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                    <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control"
                              rows="10"></textarea>
                    <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control"
                              rows="10"></textarea>
                    <input type="submit" value="댓글 등록" class="btn btn-primary my-2">
                </form>
            </div>
        </div>
        <!-- 답변 페이징처리 시작 -->
        <div th:if="${!answerPaging.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!answerPaging.hasPrevious} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)" th:data-page="${answerPaging.number - 1}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, answerPaging.totalPages-1)}"
                    th:if="${page >= answerPaging.number-5 and page <= answerPaging.number+5}"
                    th:classappend="${page == answerPaging.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
                </li>
                <li class="page-item" th:classappend="${!answerPaging.hasNext} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)" th:data-page="${answerPaging.number+1}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 답변 페이징처리 끝 -->
        <!-- 답변 작성 -->
        <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control"
                      rows="10"></textarea>
            <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>
            <input type="submit" value="답변등록" class="btn btn-primary my-2">
        </form>
        <form th:action="@{|/question/detail/${question.id}|}" method="get" id="answerPageForm">
            <input type="hidden" id="answerPage" name="answerPage" th:value="${answerPaging.number}">
        </form>
    </div>
</div>
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 추천하시겠습니까?")) {
            location.href = this.dataset.uri;
            };
        });
    });
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        document.getElementById('answerPage').value = this.dataset.page;
        document.getElementById('answerPageForm').submit();
        });
    });
    const comment_elements = document.getElementsByClassName("comment btn");
    Array.from(comment_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            const comment_table = document.getElementById("comment-" + element.id)
            if (comment_table.style.display === 'none') {
                comment_table.style.display = 'block';
                element.style.background = 'gray';
                element.style.color = 'white';
            } else {
                comment_table.style.display = 'none';
                element.style.background = 'white';
                element.style.color = 'gray';
            }
        })
    })
    var simplemde = new SimpleMDE({element: document.getElementById("content")});
</script>
</html>
