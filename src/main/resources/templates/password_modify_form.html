<!doctype html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>비밀번호 변경</h4>
        </div>
    </div>
    <form th:action="@{/user/modify}" th:object="${passwordModifyForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="password" class="form-label">이전 비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="modifiedPassword" class="form-label">새로운 비밀번호</label>
            <input type="password" th:field="*{modifiedPassword}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="modifiedPasswordConfirm" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{modifiedPasswordConfirm}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">변경하기</button>
    </form>
</div>
</html>
