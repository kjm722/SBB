spring:
  application:
    name: sbbTest
  output:
    ansi:
      enabled: always
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:~/test
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update

  mail:
    smtp:
      host: smtp.gmail.com
      port: 587
      username: GOOGLE_ID
      password: GOOGLE_PW
      protocol: smtp
      properties:
        mail:
          smtp:
            auth: true
            starttls:
              enable: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ID
            client-secret: SECRET
            scope: # 기본 값 openid,profile,email => profile, email 로 설정 변경
              - profile
              - email
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE